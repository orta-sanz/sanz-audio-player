<html>
	<head>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="./sanz_audio.css">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>

	<body>
		<h1>Sanz Audio Player</h1>

		<audio class="audio-player" controls>
			<source src="./audio/bensound-dubstep.mp3" type="audio/mp3">
		</audio>

		<audio class="audio-player" controls>
			<source src="./audio/bensound-funnysong.mp3" type="audio/mp3">
		</audio>
	</body>

	<footer>
		<script src="./assets/jquery-3.0.0.min.js"></script>
		<script src="./sanz_audio.js"></script>

		<script>
			$('.audio-player').each(function() {
				$(this).sanzAudio();
			});
		</script>
	</footer>
</html>
